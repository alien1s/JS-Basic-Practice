<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Input Text Counter</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section id="form">
        <div>
          <label for="product_name">Product Name</label>
        </div>
        <div id="counter_contianer">
          <input
            type="text"
            name="product_name"
            id="product_name"
            maxlength="60"
          />
          <p><span>60</span>/60</p>
        </div>
      </section>
      <section id="b-contianer">
        <button type="submit" id="b-s">Submit</button>
      </section>
    </main>
  </body>
</html>
