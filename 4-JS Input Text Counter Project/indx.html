<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Input Text Counter</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <form>
      <div class="control">
        <label for="product-name">Product Name</label>
        <input
          type="text"
          name="product-name"
          id="product-name"
          maxlength="60"
        />
        <span id="charcount"><span id="remaining-chars">60</span>/60</span>
      </div>

      <div id="b-contianer">
        <button type="submit" id="b-s">Submit</button>
      </div>
    </form>
  </body>
</html>
