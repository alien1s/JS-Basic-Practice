<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input</title>
    <link rel="stylesheet" href="dynamic-input-style.css">
    <script src="dynamic-input-app.js" defer></script>
</head>
<body>
    <main>
        <form>
            <div class="control">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" maxlength="60">
                <span id="charcount">
                    <span id="remaining-chars">60</span>/60
                </span>
            </div>
            
            <button type="submit">Submit</button>    
        </form>
    </main>
</body>
</html>
